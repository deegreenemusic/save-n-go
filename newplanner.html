     <img src="images/web-logo.png" alt="Website text logo" />

<div class="">

<header class="w-48 h-screen">
  <nav class="mt-10 flex flex-col gap-2">
    <button class="rounded-full border border-gray-200 px-3 py-1 hover:bg-green-100">Username</button>
    <button class="mt-3 rounded-full border border-gray-200 px-3 py-1  hover:bg-green-100">Another Username</button>
  </nav>

   <div class="bg-gray-100 ml-5 mt-10 p-8 w-80 auto-cols-auto rounded-4xl">
    
      <div class="flex justify-between items-center">
        <button class="text-2xl text-purple-300 hover:text-purple-100" id="prevBtn">&larr;</button>
        <button class="hover:text-purple-200 " id="monthYear">Feb</button>
       <button class="text-2xl text-purple-300 hover:text-purple-100 flex justify-end gap-[3vw] mb-3" id="nextBtn">&rarr;</button>
        </div>
        <div class="days">
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
          <div>Sun</div>
        </div>  

        <div class='dates' id="dates">
          <!-- Days will be dynamically generated here -->
      </div>
    </div>

</header>

<header class="absolute top-28 left-95 h-screen">
<div class="text-6xl ml-15 font-bold text-[#26313E]">
Travel Board
</div>
<div style="width: 2px; height: 600px; background-color: rgb(164, 164, 164) ;"></div>
</header>

<!-- Travel Journal Form -->
<div class="mt-10 ml-5 bg-white p-5 rounded-xl shadow-md w-80">
  <h2 class="text-xl font-bold mb-4">New Travel Journal</h2>
  <form id="journalForm">
    <label for="selectedDate" class="block mb-2 font-semibold">Selected Date:</label>
    <input type="text" id="selectedDate" name="selectedDate" class="w-full mb-4 p-2 border rounded" readonly>

    <label for="destination" class="block mb-2 font-semibold">Destination:</label>
    <input type="text" id="destination" name="destination" class="w-full mb-4 p-2 border rounded" placeholder="e.g. Tokyo">

    <label for="notes" class="block mb-2 font-semibold">Notes:</label>
    <textarea id="notes" name="notes" class="w-full mb-4 p-2 border rounded" placeholder="Write your travel notes..."></textarea>

    <button type="submit" class="w-full bg-[#A4C98D] hover:bg-green-100 text-white py-2 px-4 rounded">
      Save Journal Entry
    </button>
  </form>
</div>





    <script src="/src/add-plan.js" defer></script>

    <script src="/src/load-planner.js" defer></script>

</html>
